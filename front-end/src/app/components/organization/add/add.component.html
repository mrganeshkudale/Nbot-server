
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container"> 
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">    
            <br>                    
          <h2>Add New Organization</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
            <form class="form" action="#" method="POST" role="form">
                <div class="form-group">
                    <label class="form-label" for="name">Organization Name</label>
                    <input type="text" class="form-control" id="orgName" name="orgName" [(ngModel)]="org.orgName" placeholder="Enter your Organization's Name" tabindex="1" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-start-order" (click)="registerNow()">Send Request</button>
                </div>
            </form>
        </div>
    </div>
  </div>
