<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h5>Please Enter Username and Password</h5>

        </div>
        <form>
          <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" required autofocus [(ngModel)]="user.username" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter your Username Here....">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" class="form-control" required [(ngModel)]="user.password" name="password" id="password" placeholder="Enter your Password Here....">
            </div>
           
            <button type="submit" class="btn btn-primary" >Sign In</button>
          </form>
          <div class="spacing">
            <p class="color small fw-bold mt-2 pt-1 mb-0">Don't have an account?<a class="text-color form-text" routerLink="/register"> Sign Up</a>
          </div>
          
            <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
              Please Fill All The Required fields to login

            </div>


            <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
              Invalid Username and Password

            </div>
        </form>
      </div>
    </div>
  </div>
</div>
